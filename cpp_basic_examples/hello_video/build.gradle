apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = [];
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }
}

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn ndkBuild
}
task ndkBuild(type: Exec) {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    //FIXME: check operating system linux: ndk-build, win: ndk-build.cmd
    def ndkbuild = properties.getProperty('ndk.dir', null)+"/ndk-build.cmd"
    commandLine ndkbuild, '-C', file('src/main/jni').absolutePath
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':cpp_example_util')
}
